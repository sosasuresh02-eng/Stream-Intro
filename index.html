<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream Intro</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;

        background: transparent; /* Prism transparency ke liye */
        width: 100vw;
        height: 100vh;
    }

    @font-face {
        font-family: 'GoodTiming';
        src: url('good timing bd.otf') format('opentype');
    }

    /* ⭐ BLACK BACKGROUND LAYER (fade-out hoga) */
    .bg-black {
        position: absolute;
        width: 100%;
        height: 100%;
        background: black;
        z-index: 0;
        opacity: 1;
        transition: opacity 3s ease;
    }

    /* GIF */
    .bg {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
        opacity: 1;
        transition: opacity 3s ease;
        background: black; 
    }

    /* Timer box */
    .timer-box {
        position: absolute;
        top: 352px;
        left: 292px;
        width: 330px;
        height: 110px;
        z-index: 5;
        opacity: 1;
        transition: opacity 2s ease;
    }

    #timer-front, #timer-back {
        position: absolute;
        font-family: 'GoodTiming';
        font-size: 68px;
        font-weight: bold;
    }

    #timer-front {
        color: black;
        top: 10px;
        left: 18px;
    }

    #timer-back {
        color: white;
        opacity: 0.9;
        top: 14px;
        left: 22px;
    }

    .fade-out {
        opacity: 0 !important;
    }
</style>
</head>

<body>

<!-- ⭐ Black background layer -->
<div class="bg-black"></div>

<!-- GIF -->
<img src="NewProjectFG.gif" class="bg">

<!-- Timer -->
<div class="timer-box">
    <div id="timer-back">10:00</div>
    <div id="timer-front">10:00</div>
</div>

<script>
let time = 30;

function updateTimer() {
    let minutes = Math.floor(time / 60);
    let seconds = time % 60;

    let display =
        String(minutes).padStart(2, '0') + ":" +
        String(seconds).padStart(2, '0');

    document.getElementById("timer-front").innerHTML = display;
    document.getElementById("timer-back").innerHTML = display;

    if (time === 0) {

        document.querySelector(".timer-box").classList.add("fade-out");
        document.querySelector(".bg").classList.add("fade-out");
        document.querySelector(".bg-black").classList.add("fade-out"); // ⭐ Black bhi fade-out

        setTimeout(() => {
            document.querySelector(".timer-box").style.display = "none";
            document.querySelector(".bg").style.display = "none";
            document.querySelector(".bg-black").style.display = "none"; // ⭐ Black background remove
        }, 2000);
    }

    if (time > 0) time--;
}

setInterval(updateTimer, 1000);
</script>

</body>
</html>
