<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream Intro</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;

        /* ⭐ FORCE BLACK BACKGROUND */
        background: black !important; 
        width: 100vw;
        height: 100vh;
    }

    @font-face {
        font-family: 'GoodTiming';
        src: url('good timing bd.otf') format('opentype');
    }

    /* ⭐ BLACK BACKGROUND FORCE (GIF container) */
    .bg-wrapper {
        position: absolute;
        width: 100%;
        height: 100%;
        background: black !important;
        z-index: 0;
    }

    /* GIF */
    .bg {
        width: 100%;
        height: 100%;
        object-fit: cover;

        /* ⭐ GIF ke upar bhi black fill */
        background-color: black !important;

        position: absolute;
        z-index: 1;

        opacity: 1;
        transition: opacity 3s ease;
    }

    /* STARTING ke niche timer box */
    .timer-box {
        position: absolute;
        top: 500px;
        left: 500px;
        width: 330px;
        height: 110px;
        z-index: 5;
        opacity: 1;
        transition: opacity 3s ease;
    }

    #timer-front, #timer-back {
        position: absolute;
        font-family: 'GoodTiming';
        font-size: 68px;
        font-weight: bold;
    }

    #timer-front {
        color: black;
        top: 10px;
        left: 18px;
    }

    #timer-back {
        color: white;
        opacity: 0.9;
        top: 14px;
        left: 22px;
    }

    .fade-out {
        opacity: 0 !important;
    }
</style>
</head>

<body>

<!-- ⭐ MAIN BLACK LAYER -->
<div class="bg-wrapper"></div>

<!-- GIF -->
<img src="NewProjectFG.gif" class="bg">

<!-- Timer -->
<div class="timer-box">
    <div id="timer-back">10:00</div>
    <div id="timer-front">10:00</div>
</div>

<script>
let time = 30;

function updateTimer() {
    let minutes = Math.floor(time / 60);
    let seconds = time % 60;

    let display =
        String(minutes).padStart(2, '0') + ":" +
        String(seconds).padStart(2, '0');

    document.getElementById("timer-front").innerHTML = display;
    document.getElementById("timer-back").innerHTML = display;

    if (time === 0) {

        document.querySelector(".timer-box").classList.add("fade-out");
        document.querySelector(".bg").classList.add("fade-out");

        setTimeout(() => {
            document.querySelector(".timer-box").style.display = "none";
            document.querySelector(".bg").style.display = "none";
        }, 3000);
    }

    if (time > 0) time--;
}

setInterval(updateTimer, 1000);
</script>

</body>

</body>
</html>
