<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream Intro</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent;
        width: 100vw;
        height: 100vh;
    }

    /* Load your font */
    @font-face {
        font-family: 'GoodTiming';
        src: url('good timing bd.otf') format('opentype');
    }

    /* Background GIF full screen */
    .bg {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
    }

    /* Timer main container */
    .timer-box {
        position: absolute;
        top: 335px;     /* PERFECT FIT for your white box */
        left: 210px;    /* PERFECT CENTER */
        width: 260px;
        height: 90px;

        display: flex;
        align-items: center;
        justify-content: center;

        z-index: 5;
    }

    /* BACK (white stroke layer) */
    #timer-back {
        position: absolute;
        font-family: 'GoodTiming';
        font-size: 70px;
        font-weight: bold;
        color: white;
        opacity: 0.9;
        transform: translate(4px, 4px);  /* right + down stroke */
    }

    /* FRONT (main black timer) */
    #timer-front {
        position: absolute;
        font-family: 'GoodTiming';
        font-size: 70px;
        font-weight: bold;
        color: black;
    }
    .fade-out {
    opacity: 0;
    transition: opacity 2s ease;  /* 2 second fade */

    }
    
</style>
</head>

<body>

<!-- Background GIF -->
<img src="NewProjectFG.gif" class="bg">

<!-- Timer -->
<div class="timer-box">
    <div id="timer-back">10:00</div>
    <div id="timer-front">10:00</div>
</div>

<script>
let time = 30; // 30 second 

function updateTimer() {
    let minutes = Math.floor(time / 60);
    let seconds = time % 60;

    let display =
        String(minutes).padStart(2, '0') + ":" +
        String(seconds).padStart(2, '0');

    document.getElementById("timer-front").innerHTML = display;
    document.getElementById("timer-back").innerHTML = display;

    // ⬇️ TIMER & GIF KO 0:00 PAR HIDE KARNE KA CODE ⬇️
    if (time === 0) {
        document.querySelector(".timer-box").style.display = "none";
        document.querySelector(".bg").style.display = "none";
    }

    if (time > 0) time--;
}

setInterval(updateTimer, 1000);
</script>
    

</body>
</html>
