<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Stream Intro Timer</title>

<style>
/* Load custom font */
@font-face {
    font-family: "GoodTimingBD";
    src: url("https://raw.githubusercontent.com/sosasuresh02-eng/Stream-Intro/main/good%20timing%20bd.otf") format("opentype");
}

/* FULL SCREEN */
html,body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    overflow:hidden;
    background: transparent;
}

/* GIF background */
#bg {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    pointer-events: none;
}

/* Timer */
#timerWrap{
    position: fixed;
    top: 65%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: "GoodTimingBD", sans-serif;
    font-size: 65px;
    color: white;
    text-shadow: 0 0 12px rgba(0,0,0,0.8);
    transition: opacity 1.5s ease;
}

/* Fade-out after timer finishes */
.fade-out {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
}
</style>
</head>

<body>

<!-- GIF Background -->
<img id="bg" src="https://raw.githubusercontent.com/sosasuresh02-eng/Stream-Intro/main/NewProjectFG.gif">

<!-- Timer Display -->
<div id="timerWrap">10:00</div>

<script>
let remaining = 600; // 10 minutes

function updateTimer(){
    const m = String(Math.floor(remaining / 60)).padStart(2,'0');
    const s = String(remaining % 60).padStart(2,'0');
    document.getElementById("timerWrap").textContent = `${m}:${s}`;

    if(remaining <= 0){
        document.getElementById("timerWrap").classList.add("fade-out");
        return;
    }

    remaining--;
}

setInterval(updateTimer, 1000);
updateTimer();
</script>

</body>
</html>
